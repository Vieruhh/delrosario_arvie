<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="Slambook.css">
    <title>Slambook Webpage</title>
</head>
<body>
    <div style="text-align: center;">
    <h1>Slambook</h1>
         <form>    
            <h2>Contact Us!</h2>
         <form>    
            <Fieldset>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </Fieldset>

            <fieldset>
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </fieldset>

            <fieldset>
                <label for="contact">Your Contact Details:</label>
                <input type="tel" id="contact" name="contact" required>
            </fieldset>

             <fieldset>
                <label for="link">Facebook Link Url:</label>
                <input id="link" name="link" required></input>
            </fieldset>

            <fieldset>
                <label for="search">Search:</label>
                <input id="search" name="search" required></input>
            </fieldset>

            <fieldset>
                <label for="number">Your Favorite Number:</label>
                <input id="numbee" name="numbe" required></input>
            </fieldset>

             <fieldset>
                <label for="motto">Your Motto:</label>
                <textarea id="motto" name="motto" rows="4" cols="50" required></textarea>
            </fieldset>

            <fieldset>
                 <legend>Which Snacks Do You Enjoy The Most?</legend>
            
                 <input type="checkbox" id="Chips" name="Snacks" value="Chips">
                 <label for="Chips">Chips</label>
                 <br>
            
                 <input type="checkbox" id="Chocolates" name="Snacks" value="Chocolates">
                 <label for="Chocolates">Chocolates</label>
                 <br>
            
                 <input type="checkbox" id="Fruits" name="Snacks" value="Fruits">
                 <label for="Fruits">Fruits</label>
                 <br>
            
                 <input type="checkbox" id="Cookies" name="Snacks" value="Cookies">
                 <label for="Cookies">Cookies</label>
                 <br><br>
             </fieldset>

             <fieldset> 
                <legend>If You Could Go Anywhere For A Vacation, Where Would You Choose?</legend>
            
                 <input type="radio" id="Beach" name="Vacation" value="Beach">
                 <label for="Beach">Beach</label>
                 <br>
            
                 <input type="radio" id="Mountains" name="Vacation" value="Mountains">
                 <label for="Mountains">Mountains</label>
                 <br>
            
                 <input type="radio" id="City" name="Vacation" value="City">
                 <label for="City">City</label>
                 <br>
            
                 <input type="radio" id="Countryside" name="Vacation" value="Countryside">
                 <label for="Countryside">Countryside</label>
                 <br><br>
             </fieldset>

             <fieldset>
                 <p>What Type Of Music Do You Listen To The Most?</p>
                 <select name="Music" id="Music" size="4">
                 <option value="Pop">Pop</option>
                 <option value="Rock">Rock</option>
                 <option value="Hip-Hop">Hip-Hop</option>
                 <option value="Classical">Classical</option>
             </fieldset>
             
             <fieldset>
             <form action="/submit-form">
                 <input type="submit" value="Submit">
             </form>
             </div>
             </fieldset>
         </select>
</body>
</html>
